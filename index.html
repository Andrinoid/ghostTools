<button id="alertBtn">test Alert</button>
<button id="modalBtn">test modal</button>
<script src="./dist/ghostTools.js"></script>
<script>
    var rndText = ['foo', 'bar', 'bash', 'bah'];
    var types = ['success', 'info', 'danger'];
    var btn = document.querySelector('#alertBtn');
    btn.onclick = function() {
        new Alert(types[Math.floor(Math.random() * 3)], {
            message: rndText[Math.floor(Math.random() * 4)],

        });

    };
    var btn = document.querySelector('#modalBtn');
    btn.onclick = function() {new Modal({title: 'hello', size: 'full', message: rndText[Math.floor(Math.random() * 4) ]}); };

</script>
</body>
